<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .logout-container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logout-container h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .logout-container p {
      color: #555;
      margin-bottom: 20px;
    }
    .logout-container a {
      text-decoration: none;
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .logout-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="logout-container">
    <h2>You have been logged out</h2>
    <p>Thank you for visiting. You can log in again or return to the home page.</p>
    <a href="login.html">Log In</a>
    <br><br>
    <a href="index.html" style="background-color: #28a745;">Home Page</a>
  </div>
</body>
</html>
